{% extends 'base.html' %}

{% block content %}

    <h1>Manage budget</h1>

    <div class="container">
        <div class="row">
            <div class="col-6">
                <h4>Current month</h4>
                <table class="table table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>Category</th>
                            <th>Monthly expenses</th>
                            <th>Monthly budget</th>
                        </tr>
                    </thead>
                    <tbody>   
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-6">
                <h4>Manage budget</h4>

                <form action="{% url 'add_budget_amount' %}" method="post">
                    {% csrf_token %}
                    {{ budget_form.as_p }}
                    <input type="submit" value="Add budget amount" class="btn btn-dark">
                </form>
                
            </div>
        </div>
    </div>

{% endblock %}
