{% extends 'base.html' %}

{% block content %}

    <h1>Delete budget entry</h1>
    <p class="content-formatting">
        Are you sure you want to delete {{ budget.budget_amount }} recorded in {{ budget.category }}?
    </p>

    <div class="content-formatting">
        <form method="post">
            {% csrf_token %}
            <input type="submit" value="Yes" class="btn btn-dark">
            <a href="{% url 'budget_index' %}" class="btn btn-dark">No</a>
        </form>
    </div>

{% endblock %}
