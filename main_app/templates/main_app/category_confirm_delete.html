{% extends 'base.html' %}

{% block content %}

    <h1>Delete category</h1>
    
    <p class="content-formatting">
        Are you sure you want to delete {{ category.name }}
    </p>

    <div class="content-formatting">
        <form method="post">
            {% csrf_token %}
            <input type="submit" value="Yes" class="btn btn-dark">
            <a href="{% url 'category_index' %}" class="btn btn-dark">No</a>
        </form>
    </div>

{% endblock %}
